<!DOCTYPE html>
<html>
<head>
	<title>
		Pocket Tanks
	</title>
	
	<script type="text/javascript" src="/static/easel.js"></script>
	<script type="text/javascript" src="/static/tween.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="/static/script.js"></script>
	
	<style type="text/css">
		body
		{
			background: gray;
		}

		input[type=text], input[type=password] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

/* Set a style for all buttons */
button {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
}

button:hover {
    opacity: 0.8;
}

/* Extra styles for the cancel button */
.cancelbtn {
    width: auto;
    padding: 10px 18px;
    background-color: #f44336;
}

/* Center the image and position the close button */
.imgcontainer {
    text-align: center;
    margin: 24px 0 12px 0;
    position: relative;
}

img.avatar {
    width: 40%;
    border-radius: 50%;
}

.container {
    padding: 16px;
}

span.psw {
    float: right;
    padding-top: 16px;
}


.modal {
    display: block; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
    padding-top: 60px;
}

/* Modal Content/Box */
.modal-content {
    background-color: #fefefe;
    margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
    border: 1px solid #888;
    width: 80%; /* Could be more or less, depending on screen size */
}

/* The Close Button (x) */
.close {
    position: absolute;
    right: 25px;
    top: 0;
    color: #000;
    font-size: 35px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: red;
    cursor: pointer;
}

/* Add Zoom Animation */
.animate {
    -webkit-animation: animatezoom 0.6s;
    animation: animatezoom 0.6s
}

@-webkit-keyframes animatezoom {
    from {-webkit-transform: scale(0)} 
    to {-webkit-transform: scale(1)}
}
    
@keyframes animatezoom {
    from {transform: scale(0)} 
    to {transform: scale(1)}
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
    span.psw {
       display: block;
       float: none;
    }
    .cancelbtn {
       width: 100%;
    }
}
		canvas
		{
			/*background:#87cefa;*/
			margin-left: 150px;
			margin-right: 150px;
			margin-top: 50px;
		}
		#powerdiv
		{
			/*margin-left:800px;*/

		#anglediv
		{
			/*margin-left: px;*/
		}

	</style>

</head>
<body onload="init()">
	<canvas id="canvas" width="1000px" height="450px">
		This is a canvas element.
		
	</canvas>
	<div id="id01" class="modal">
  
  <form class="modal-content animate">
    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" id="username" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" id="password" placeholder="Enter Password" name="psw" required>
        
      <button type="button" onclick="checkDatabase()">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
</div>

	<div id="anglediv">
	<p id="anglebar" align="center">
		
		<input type="range" id="angle" name="Angle" min="0" max="360" value="45">
		<br>
		Angle
		<!-- <button id="attack" onclick="attack(1)">Attack</button> -->
	</p>
	<button id="attack" onclick="attack(1)">Attack Player 1</button>
	<button id="attack" style="margin-right: : 100px" onclick="attack(2)">Attack Player 2</button>
	</div>
	<div id="powerdiv">
	<p id="powerbar" align="center">
		
		<input type="range" id="power" name="Power" min="0" max="100" value="50">
		<br>
		Power Bar
	</p>
	
	</div>

</body>
